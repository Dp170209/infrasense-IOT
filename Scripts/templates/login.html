<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Fondo con imagen de la ciudad de La Paz, Bolivia */
        body {
            background: url('https://www.todoturismosrl.com/images/283603-la-paz2.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 500px;
            background: rgba(0, 0, 0, 0.7);
            /* Fondo oscuro translúcido */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            margin-top: 100px;
            backdrop-filter: blur(5px);
            /* Añadir desenfoque al fondo */
        }

        h2 {
            text-align: center;
            color: #f7b42c;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-label {
            font-weight: 500;
            color: #f7b42c;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            box-shadow: none;
            transition: 0.3s ease;
            background: #333;
            color: #fff;
        }

        .form-control:focus {
            border-color: #f7b42c;
            box-shadow: 0 0 8px rgba(247, 180, 44, 0.5);
        }

        button {
            background-color: #f7b42c;
            border-color: #f7b42c;
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease;
            font-weight: bold;
            color: #fff;
        }

        button:hover {
            background-color: #d29e2a;
        }

        .form-group {
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            color: #fff;
        }

        a {
            color: #f7b42c;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            <div class="form-group">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>No tienes una cuenta? <a href="{{ url_for('register.register') }}">Regístrate aquí</a></p>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
