<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Galgas y Puentes</title>
    <!-- Incluir Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <!-- Incluir Chart.js y chartjs-plugin-zoom -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1"></script>

    <style>
      .hidden {
        display: none; /* Oculta inicialmente */
      }
      h1 {
        color: #fff;
        font-size: 45px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 30px;
        background: linear-gradient(135deg, #6c7ae0, #3a4bdb);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      }
      /* Botones */
      .btn {
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 30px;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-primary {
        background: linear-gradient(145deg, #6c7ae0, #3a4bdb);
        border: none;
        color: white;
      }

      .btn-primary:hover {
        background: linear-gradient(145deg, #3a4bdb, #6c7ae0);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        transform: translateY(-3px);
      }

      .btn-secondary {
        background-color: #f0b042;
        border-color: #f0b042;
        color: white;
      }

      .btn-secondary:hover {
        background-color: #e09936;
        transform: translateY(-3px);
      }
      #chart {
        cursor: crosshair;
      }

      #chart:active {
        cursor: grabbing;
      }

      /* Estilos para los indicadores de riesgo */
      .badge-riesgo {
        display: inline-block;
        padding: 0.5em 0.75em;
        font-size: 0.9em;
        font-weight: bold;
        color: #fff;
        border-radius: 0.25em;
      }

      .badge-buenas-condiciones {
        background-color: #28a745; /* Verde */
      }

      .badge-necesita-mantenimiento {
        background-color: #ffc107; /* Amarillo */
      }

      .badge-peligro {
        background-color: #dc3545; /* Rojo */
      }

      /* Posicionar los botones en la imagen */
      .bridge-container {
        position: relative;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
      }

      .bridge-image {
        width: 100%;
        height: auto;
      }

      .bridge-button {
        position: absolute;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 5px;
        border-radius: 50%;
        cursor: pointer;
        transition: box-shadow 0.3s ease-in-out;
      }

      .bridge-button:hover {
        animation: pulse 1.5s infinite;
        box-shadow: 0 0 15px rgba(0, 123, 255, 0.6);
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.7);
        }
        70% {
          box-shadow: 0 0 20px 10px rgba(0, 123, 255, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(0, 123, 255, 0);
        }
      }

      /* Posiciones específicas de los botones en la imagen del puente */
      #btn1 {
        top: 30%;
        left: 2%;
      }

      #btn2 {
        top: 30%;
        left: 16%;
      }

      #btn3 {
        top: 55%;
        left: 31%;
      }

      #btn4 {
        top: 30%;
        left: 48%;
      }

      #btn5 {
        top: 55%;
        left: 65%;
      }

      #btn6 {
        top: 30%;
        left: 80%;
      }

      #btn7 {
        top: 30%;
        left: 93%;
      }
      #btnA1 {
        top: 30%;
        left: 2%;
      }

      #btnA2 {
        top: 30%;
        left: 48%;
      }

      #btnA3 {
        top: 30%;
        left: 93%;
      }
      #map {
        height: 350px;
        width: 80%;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <h1>Dashboard Usuario</h1>
      <div class="d-flex justify-content-center mb-3">
        <button id="button1" class="btn btn-primary">Trillizos</button>
        <button id="button2" class="btn btn-secondary">America</button>
      </div>
      <div id="map" class="d-flex justify-content-center mb-3"></div>
      <div id="bridgeSectionTrillizos" class="hidden">
        <!-- Imagen del Puente con Botones para Trillizos -->
        <div class="bridge-container">
          <img
            src="/static/images/bridge.png"
            alt="Puente Trillizos"
            class="bridge-image"
          />
          <button id="btn1" class="bridge-button" onclick="handleBridgeClick(1)">
            G1
          </button>
          <button id="btn2" class="bridge-button" onclick="handleBridgeClick(2)">
            G2
          </button>
          <button id="btn3" class="bridge-button" onclick="handleBridgeClick(3)">
            G3
          </button>
          <button id="btn4" class="bridge-button" onclick="handleBridgeClick(4)">
            G4
          </button>
          <button id="btn5" class="bridge-button" onclick="handleBridgeClick(5)">
            G5
          </button>
          <button id="btn6" class="bridge-button" onclick="handleBridgeClick(6)">
            G6
          </button>
          <button id="btn7" class="bridge-button" onclick="handleBridgeClick(7)">
            G7
          </button>
        </div>

        <!-- Leyenda de Colores de los Botones -->
        <div class="container mt-4">
          <div class="d-flex justify-content-center align-items-center">
            <!-- Buenas Condiciones -->
            <div class="d-flex align-items-center me-4">
              <div
                style="
                  width: 20px;
                  height: 20px;
                  background-color: #28a745;
                  border-radius: 4px;
                  margin-right: 8px;
                "
              ></div>
              <span>Buenas Condiciones</span>
            </div>
            <!-- Necesita Mantenimiento -->
            <div class="d-flex align-items-center me-4">
              <div
                style="
                  width: 20px;
                  height: 20px;
                  background-color: #ffc107;
                  border-radius: 4px;
                  margin-right: 8px;
                "
              ></div>
              <span>Necesita Mantenimiento</span>
            </div>
            <!-- Peligro -->
            <div class="d-flex align-items-center">
              <div
                style="
                  width: 20px;
                  height: 20px;
                  background-color: #dc3545;
                  border-radius: 4px;
                  margin-right: 8px;
                "
              ></div>
              <span>Peligro</span>
            </div>
          </div>
        </div>
        <!-- Añadir un contenedor para las advertencias de estado de peligro -->
        <div id="warningContainerTrillizos" class="container mt-3"></div>
      </div>
      <div id="bridgeSectionAmerica" class="hidden">
        <!-- Imagen del Puente con Botones para America -->
        <div class="bridge-container">
          <img
            src="/static/images/bridge.png"
            alt="Puente America"
            class="bridge-image"
          />
          <button id="btnA1" class="bridge-button" onclick="handleBridgeClick('A1')">
            G1
          </button>
          <button id="btnA2" class="bridge-button" onclick="handleBridgeClick('A2')">
            G2
          </button>
          <button id="btnA3" class="bridge-button" onclick="handleBridgeClick('A3')">
            G3
          </button>
        </div>

        <!-- Leyenda de Colores de los Botones -->
        <div class="container mt-4">
          <div class="d-flex justify-content-center align-items-center">
            <!-- Buenas Condiciones -->
            <div class="d-flex align-items-center me-4">
              <div
                style="
                  width: 20px;
                  height: 20px;
                  background-color: #28a745;
                  border-radius: 4px;
                  margin-right: 8px;
                "
              ></div>
              <span>Buenas Condiciones</span>
            </div>
            <!-- Necesita Mantenimiento -->
            <div class="d-flex align-items-center me-4">
              <div
                style="
                  width: 20px;
                  height: 20px;
                  background-color: #ffc107;
                  border-radius: 4px;
                  margin-right: 8px;
                "
              ></div>
              <span>Necesita Mantenimiento</span>
            </div>
            <!-- Peligro -->
            <div class="d-flex align-items-center">
              <div
                style="
                  width: 20px;
                  height: 20px;
                  background-color: #dc3545;
                  border-radius: 4px;
                  margin-right: 8px;
                "
              ></div>
              <span>Peligro</span>
            </div>
          </div>
        </div>
        <!-- Añadir un contenedor para las advertencias de estado de peligro -->
        <div id="warningContainerAmerica" class="container mt-3"></div>
      </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Script JavaScript -->
    <script>
      const map = L.map("map").setView([-16.50300, -68.12607], 15);

        // Agregar capa base de OpenStreetMap
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        // Función para añadir un marcador al mapa
        function addMarker(lat, lng, popupText) {
          const marker = L.marker([lat, lng]).addTo(map);
          marker.bindPopup(popupText).openPopup();
          const circle = L.circle([lat, lng], {
                  color: "yellow", // Borde del círculo
                  fillColor: "rgba(0, 123, 255, 0.3)", // Color de relleno
                  fillOpacity: 0.5, // Opacidad del relleno
                  radius: 150, // Radio en metros
                }).addTo(map);
        }

        // Configurar eventos de botones
        document.getElementById("button1").addEventListener("click", () => {
          const lat = -16.515539;
          const lng = -68.119563;
          addMarker(lat, lng, "Cerca del Puente Trillizos");
          document.getElementById("bridgeSectionTrillizos").classList.remove("hidden");
          document.getElementById("bridgeSectionAmerica").classList.add("hidden");
          updateWarnings("Trillizos");
        });
        document.getElementById("button2").addEventListener("click", () => {
          const lat = -16.505507;
          const lng = -68.122106;
          addMarker(lat, lng, "Cerca del Puente America");
          document.getElementById("bridgeSectionAmerica").classList.remove("hidden");
          document.getElementById("bridgeSectionTrillizos").classList.add("hidden");
          updateWarnings("America");
        });

        function showCurrentLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              (position) => {
                const { latitude, longitude } = position.coords;
                // Centrar el mapa en la posición actual
                map.setView([latitude, longitude], 15);
                // Añadir un marcador en la posición actual
                addMarker(latitude, longitude, "Tu posición actual");
              },
              (error) => {
                console.error("Error al obtener la posición:", error);
                alert("No se pudo obtener tu ubicación.");
              }
            );
          } else {
            alert("La geolocalización no está soportada en este navegador.");
          }
        }

        // Llama a la función para mostrar la posición actual
        document.addEventListener("DOMContentLoaded", showCurrentLocation);
        document.addEventListener('DOMContentLoaded', function () {
        // Obtenemos los datos de los puentes y galgas desde el contexto de Flask
        const puentes = JSON.parse('{{ puentes | tojson | safe }}');
        
        // Recorremos las galgas para cambiar el color de los botones según el riesgo
        puentes.forEach(puente => {
            puente.galgas.forEach(galga => {
                const galgaId = galga.idGalga;
                const riesgo = galga.riesgo;

                // Selecciona el botón por ID de galga
                const button = document.getElementById(`btn${galgaId}`) || document.getElementById(`btnA${galgaId - 23}`);
                if (button) {
                    // Cambiar el color del botón según el estado de riesgo
                    if (riesgo === 'Buenas Condiciones') {
                        button.style.backgroundColor = '#28a745'; // Verde
                    } else if (riesgo === 'Necesita Mantenimiento') {
                        button.style.backgroundColor = '#ffc107'; // Amarillo
                    } else if (riesgo === 'Peligro') {
                        button.style.backgroundColor = '#dc3545'; // Rojo
                    }
                }
            });
        });
    });

    function updateWarnings(puenteNombre) {
        const warningContainerTrillizos = document.getElementById('warningContainerTrillizos');
        const warningContainerAmerica = document.getElementById('warningContainerAmerica');
        warningContainerTrillizos.innerHTML = '';
        warningContainerAmerica.innerHTML = '';

        const puentes = JSON.parse('{{ puentes | tojson | safe }}');

        puentes.forEach(puente => {
            if ((puenteNombre === 'Trillizos' && puente.idPuente === 2) || (puenteNombre === 'America' && puente.idPuente === 4)) {
                puente.galgas.forEach(galga => {
                    if (galga.riesgo === 'Peligro') {
                        const warningMessage = document.createElement('div');
                        warningMessage.className = 'alert alert-danger mt-3';
                        warningMessage.role = 'alert';
                        warningMessage.innerHTML = `⚠️ La galga <strong>${galga.idGalga}</strong> del puente <strong>${puente.nombre}</strong> está en condiciones peligrosas.`;
                        if (puenteNombre === 'Trillizos') {
                            warningContainerTrillizos.appendChild(warningMessage);
                        } else if (puenteNombre === 'America') {
                            warningContainerAmerica.appendChild(warningMessage);
                        }
                    }
                });
            }
        });
    }

    </script>
  </body>
</html>
