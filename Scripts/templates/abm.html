    .container {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      margin-top: 50px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;

    .container:hover {

    }

    /* Títulos */
    h1 {
      color: #fff;
      font-size: 45px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #6c7ae0, #3a4bdb);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);

    h2,

      background: linear-gradient(135deg, #6c7ae0, #3a4bdb);

      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    /* Botones */
    .btn {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary {
      background: linear-gradient(145deg, #6c7ae0, #3a4bdb);
      border: none;
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(145deg, #3a4bdb, #6c7ae0);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      transform: translateY(-3px);
    }

    .btn-secondary {
      background-color: #f0b042;
      border-color: #f0b042;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #e09936;
      transform: translateY(-3px);
    }

    .btn-info {
      background-color: #00b8d4;
      border-color: #00b8d4;
      color: white;
    }

    .btn-info:hover {
      background-color: #008ea1;
      transform: translateY(-3px);
    }

    .btn-danger {
      background-color: #f44336;
      border-color: #f44336;
      color: white;
    }

    .btn-danger:hover {
      background-color: #d32f2f;
      transform: translateY(-3px);
    }

    /* Iconos */
    .btn i {
      margin-right: 10px;
    }

    /* Tablas */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    table th,
    table td {
      padding: 16px;
      text-align: left;
      border-radius: 10px;
    }

    table th {
      background: linear-gradient(135deg, #6c7ae0, #3a4bdb);
      color: white;
      font-weight: bold;
    }

    table td {
      background-color: #fafafa;
      color: #34495e;
      font-weight: 400;
    }

    table tr:hover {
      background-color: #e9eff1;
      transform: scale(1.02);
      transition: all 0.2s ease;
    }

    /* Formularios */
    .form-control {
      border-radius: 12px;
      padding: 15px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #6c7ae0;
      box-shadow: 0 0 8px rgba(108, 122, 224, 0.5);
    }

    .form-label {
      font-weight: 500;
      color: #34495e;
    }

    /* Submenú */
    #submenu-container button {
      background: #ffffff;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 30px;
      border: 1px solid #ddd;
      margin: 8px;
      text-align: center;
      color: #34495e;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #submenu-container button:hover {
      background: #6c7ae0;
      color: white;
      border-color: #6c7ae0;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    /* Animaciones */
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

        opacity: 1;
      }
    }

    .form-container {
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;

    .alert {
      border-radius: 15px;

    .alert-success {
      background-color: #28a745;
      color: white;
    }

    .alert-danger {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>

    function showAlert(message, type = "success", duration = 3000) {
      const alertContainer = document.getElementById("alert-container");

      // Create alert element
      const alertElement = document.createElement("div");
      alertElement.className = `alert alert-${type} alert-dismissible fade show`;
      alertElement.role = "alert";
      alertElement.innerHTML = `${message}`;

      // Append alert to container
      alertContainer.appendChild(alertElement);

      // Automatically remove alert after the specified duration
      setTimeout(() => {
        alertElement.classList.remove("show");
        alertElement.classList.add("fade");
        setTimeout(() => {
          alertElement.remove();
        }, 500); // Wait for fade-out transition
      }, duration);
    }
